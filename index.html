    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2f, #3b1e5a);
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: 0;
        }
        .container {

            padding: 2.5rem;

            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
        .logo:hover {

        }
        h1 {
            font-size: 1.8rem;

        }

        }
        .btn-custom {

            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #00a3cc, #cc00cc);
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }
        .btn-admin {
            background: linear-gradient(90deg, #28a745, #6be092);

            padding: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
        }
        .btn-admin:hover {
            background: linear-gradient(90deg, #1e7e34, #4caf50);
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(40, 167, 69, 0.8);
        }
        @media (max-width: 576px) {
            h1 { font-size: 1.4rem; }
            .btn-custom, .btn-admin { font-size: 1rem; padding: 10px; }
