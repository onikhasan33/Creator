<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Create - Password Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2f, #3b1e5a);
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent);
            z-index: 0;
        }
        .container {
            background: rgba(20, 20, 30, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(255, 0, 255, 0.3);
            border: 2px solid #00ddeb;
            z-index: 1;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ddeb;
            color: #fff;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .form-control:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
            background: rgba(255, 255, 255, 0.2);
        }
        .error {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin: 10px 0;
            text-shadow: 0 0 5px rgba(255, 77, 77, 0.8);
        }
        .admin-message {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }
        .btn-custom {
            background: linear-gradient(90deg, #00ddeb, #ff00ff);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            width: 100%;
            margin-top: 1.5rem;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #00a3cc, #cc00cc);
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }
        @media (max-width: 576px) {
            .btn-custom { font-size: 1rem; padding: 10px; }
            .container { padding: 1.5rem; }
            .form-control { font-size: 0.9rem; }
            .logo { width: 80px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="uploads/image.png" alt="Website Logo" class="logo">
        <p class="admin-message">Contact admin to get the correct password! ðŸ“§</p>
        <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
        <p class="error" id="errorMessage" style="display: none;">Incorrect password! ðŸ˜”</p>
        <button class="btn btn-custom" onclick="checkPassword()">Submit</button>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const correctPassword = '10A31y3@';
            if (password === correctPassword) {
                window.location.href = 'https://accounts.google.com/createaccount?flowName=GlifWebSignIn&flowEntry=ServiceLogin';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
